<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Document</title>
        </head>
        <body>
            <p>Esse codigo exibe a quantidade de letras de uma palavra</p>
            <form>
                <input id="txtPalavra">
                <button type="button" id="btnCalcular">Calcular tamanho da palavra</button>
            </form>
            <script>
                function palavra(){
                    document.querySelector('#btnCalcular').addEventListener('click', () => {
                        const palavra = document.querySelector('#txtPalavra');
                        const tamanho = palavra.value;

                        alert(tamanho.length);
                    });
                } 
                palavra();
            </script>
        </body>
    </html>
