<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Document</title>
        </head>
        <body>
            <p>Ao clicar no botao o que vocÃª escreveu vai ser exibido em outra pagina</p>
            <form>
                <input id="txtEntrada" placeholder="Escreva...">
                <button type="button" id="btnEnviar">Enviar</button>
            </form>
            <script>
                function enviarDados(){
                    document.querySelector('#btnEnviar').addEventListener('click', () => {
                        const texto = document.querySelector('#txtEntrada').value;
                        localStorage.setItem('textoEnviado', texto);
                        window.open('index2.html', 'blank_');
                    });
                }
                enviarDados()
            </script>
        </body>
    </html>
